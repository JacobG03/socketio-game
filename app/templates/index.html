{% extends "base.html" %}

{% block links %}
{% endblock %}

{% block content %}
<div class='top'>
    <div class='wrapper'>
        <div class='top-content'>
            <h1>Socketio Game</h1>
        </div>
    </div>
</div>
<div class='middle'>
    <div class='wrapper'>
        <div class='middle-content' id='middle-default'>
            <div class='button' id='button1'>
                <span>Open</span>
            </div>
            <div class='button' id='button2'>
                <span>1v1</span>
            </div>
            <div class='button' id='button3'>
                <span>Change Username</span>
            </div>
            <div class='button' id='button4'>
                <span>Change Picture</span>
            </div>
        </div>
        <div class='middle-content' id='middle-username'>
            <div class='content-grid'>
                <div class='return' id='return0'>
                    <i class="fas fa-arrow-left fa-2x"></i>
                </div>
                <div class='grid-bottom' id='grid-bottom0'>
                    <h2>Current: <span>Jacob</span></h2>
                    <input placeholder="Change username..." autocomplete='off' class='input' id='username-input'>
                    <div class='enter-input' id='enter-input0'>
                        Enter
                    </div>
                </div>
            </div>
        </div>
        <div class='middle-content' id='middle-picture'>
        </div>
    </div>
</div>
<div class='bottom'>
    <div class='wrapper'>
        <div class='bottom-content'>
            <h3>Made by Jacob Gluszek</h3>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src='{{ url_for("static", filename="js/index.js") }}'></script>
{% endblock %}
