{% extends "base.html" %}

{% block links %}
{% endblock %}

{% block content %}
<div class='top'>
    <div class='wrapper'>
        <div class='top-content'>
            <h1>Socketio Game</h1>
        </div>
    </div>
</div>
<div class='middle'>
    <div class='wrapper'>
        <div class='middle-content' id='content-0'>
            <div class='button' id='button-1'>
                <span>Open</span>
            </div>
            <div class='button' id='button-2'>
                <span>1v1</span>
            </div>
            <div class='button' id='button-3'>
                <span>Change Username</span>
            </div>
            <div class='button' id='button-4'>
                <span>Change Picture</span>
            </div>
        </div>
        <div class='middle-content' id='content-1'>
            <div class='grid' id='grid-open'></div>
        </div>
        <div class='middle-content' id='content-3'>
            <div class='content-grid'>
                <div class='return' id='return0'>
                    <i class="fas fa-arrow-left fa-2x"></i>
                </div>
                <div class='grid-bottom' id='grid-bottom0'>
                    <h2>Current: <span class='username-field'></span></h2>
                    <input class='input' id='username-input' placeholder="Change username..." autocomplete='off'>
                    <div class='enter-input' id='enter-input0'>
                        Enter
                    </div>
                </div>
            </div>
        </div>
        <div class='middle-content' id='content-4'>
            <div class='content-grid'>
                <div class='return' id='return1'>
                    <i class="fas fa-arrow-left fa-2x"></i>
                </div>
                <div class='grid-bottom' id='grid-bottom1'>
                    <div id='image-box'>
                    </div>
                    <input class='input' id='image-input1' placeholder="Enter image link..." autocomplete='off'>
                    <div class='enter-input' id='enter-input1'>
                        Enter
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='bottom'>
    <div class='wrapper' id='bottom-wrapper'>
        <div class='bottom-content' id='bottom-default'>
            <h3>Made by <span>Jacob Gluszek</span></h3>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src='{{ url_for("static", filename="js/index.js") }}'></script>
{% endblock %}
